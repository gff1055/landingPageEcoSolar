<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/w3.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<title>Eco Solar - Economia e Sustenabilidade</title>
	</head>
	<body class="w3-container">
		<header class="cab">
			<h1>Energia Solar</h1>
			<h3>Economia e Sustentabilidade</h3>
		</header>
		<section class="contSit w3-pale-green w3-container">
			<section class="vantEnerSol w3-container">
				<span class="fa fa-arrow-right"> Energia limpa </span><br>
				<span class="fa fa-arrow-right"> Reduz emissões de gases do efeito estufa </span><br>
				<span class="fa fa-arrow-right"> Menor dependência de combustíveis fósseis </span>
				
			</section>
	
			<section class="formCadEbo w3-teal w3-container w3-round-medium w3-padding-16">
				<form class="w3-container w3-center">
					<span class="w3-xlarge">Quer saber mais? Cadastre-se e receba nosso e-book para mais informações</span>
					<br><br>
					<input placeholder="Nome Completo" type="text" name="nom" class="w3-input"/><br>
					<input placeholder="Email" type="email" name="ema"  class="w3-input"/><br>
					<input placeholder="Telefone" type="number" name="sobNom"  class="w3-input"/><br>
					<input type="button" name="recEbo" value="Receber E-book" class="w3-btn w3-block w3-amber w3-hover-yellow w3-round-xlarge w3-large"/>

				</form>

				
			</section>
			<img src="assets/img/placSol.jpg" style="width: 100%">
		</section>

		<footer class="rod">
			
		</footer>
	</body>
</html>
